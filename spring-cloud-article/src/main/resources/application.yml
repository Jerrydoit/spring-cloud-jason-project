server:
  port: 1003
  servlet:
    context-path: /spring-cloud-article
mybatis:
  mapper-locations: classpath:mapper/*.xml
spring:
  application:
    name: zk-article
  cloud:
    zookeeper:
      ###当前服务注册到zookeeper注册中心
      connect-string: 111.231.116.214:2181
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 111.231.116.214
    # Redis服务器连接端口
    port: 6379
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
      # 连接超时时间（毫秒）
      timeout: 5000
    password: @
  datasource:
    username: root
    password: !
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://cdb-kxgs3wua.cd.tencentcdb.com:10117/jasondb?characterEncoding=utf-8
  banner:
    location: com\jason\server\banner.txt
logging:
  file: /jason/jar/log/article/article.log




